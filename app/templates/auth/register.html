{% extends 'base.html' %}
{% block title %} User page {% endblock %}
{% block body %}
<h1 class="text-center">Registrate</h1>
<form method="post">
       <label for="username" class="form-label">Nombre de Usuario</label>
       <input type="text" name="username" id="username"
              placeholder="Nombre de Usuario"
              value="{{ request.form['username'] }}" class="form-control">
       
       <label for="email" class="form-label">Ingresa tu correo</label>
       <input type="text" name="email" id="email"
              placeholder="Ingresa tu Correo"
              value="{{ request.form['email'] }}" class="form-control">
      
       <label for="password" class="form-label">Escribe tu Contrase単a</label>
       <input type="password" name="password" id="password"
              placeholder="Tu Contrase単a"
              value="{{ request.form['password'] }}" class="form-control">

        <label for="password_confirm" class="form-label">Confirma tu Contrase単a</label>
                     value="{{ request.form['password_confirm'] }}" class="form-control">

        <button type="submit" class="btn btn-primary mt-3">Enviar formulario</button>
</form>
{% endblock %}   <input type="password" name="password_confirm" id="password_confirm"
